<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Skillfair</title>
</head>
<body>

     <header class="container">
         <div class="row align-items-center">
            <h1 class="col-sm-4">Java 47</h1>
            <nav class="col-sm-8 row">
                <p class="col-sm-2 offset-6">newest</p>
                <p class="col-sm-2">catalogue</p>
                <p class="col-sm-2">contact</p>
            </nav>
         </div>
     </header>

     <section class="jumbotron d-flex align-items-center">
        <div class="container text-center">
            <h2>Skillfair</h2>
            <h3>Thiw year best</h3>
            <a  class="btn btn-primary" href="#">See all</a>
        </div>
     </section>

     <section class="container">
         <div class="row">
             <figure class="col-sm-6">
                 <p>gifts</p>
                 <img class="w-100" src="./img/gifts.jpg" alt="gifts">
             </figure>
             <figure class="col-sm-6">
                <p>antique</p>
                <img class="w-100"src="./img/antique.jpg" alt="antique">
            </figure>
         </div>
         <div class="row">
            <figure class="col-sm-6">
                <p>kitchen</p>
                <img class="w-100"src="./img/kitchen.jpg" alt="kitchen">
            </figure>
            <figure class="col-sm-6">
               <p>woodwork</p>
               <img class="w-100"src="./img/woodwork.jpg" alt="woodwork">
           </figure>
        </div>
     </section>

     <section>
         <footer class="container">
             <div class="row align-items-center">
                 <p class="col-sm-4">&copy; Java 47</p>
                 <ul class="col-sm-8 list-unstyled row">
                     <li class="col-sm-1 offset-9"><img src="./img/facebook.svg" alt="facebook"></li>
                     <li class="col-sm-1"><img src="./img/twitter.svg" alt="twitter"></li>
                     <li class="col-sm-1"><img src="./img/instagram.svg" alt="instagram"></li>
                 </ul>
             </div>
         </footer>
     </section>

</body>
</html>
